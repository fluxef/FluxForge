[general]
# Standard-Verhalten f체r unbekannte Typen
on_missing_type = "warn" # oder "error"
default_charset = "utf8mb4"

[types]
# Explizite Typ-Konvertierungen
"tinyint(1)" = "boolean"
"datetime"   = "timestamp"
"mediumtext" = "text"
"longtext"   = "text"
"double"     = "double precision"
"blob"       = "bytea"

[rules]
# Logikbasierte Regeln
# Konvertiert alle UNSIGNED INTEGER zu BIGINT in Postgres, da Postgres kein UNSIGNED unterst체tzt
unsigned_int_to_bigint = true

# Behandelt MySQL "0000-00-00" Datumsangaben
nullify_invalid_dates = true

[tables]
# Spezifische Umbenennungen oder Mappings f체r einzelne Tabellen
[tables.renames]
"old_users_table" = "users"

[tables.column_overrides.users]
# Spezifische Spalten-Typ채nderungen in der Tabelle 'users'
"is_active" = "boolean"
"raw_data"  = "jsonb"

